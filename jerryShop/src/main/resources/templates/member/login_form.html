<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<div class="page-body" style="display: block;">
	        <h2 class="member_title">로그인
	            <p>제리샵이 회원님께 드리는 혜택을 놓치지마세요!</p>
			</h2>
		    <form th:action="@{/member/login}" method="post">
		        <div th:if="${param.error}">
		            <div class="alert alert-danger">
		                아이디 또는 비밀번호를 확인해 주세요.
		            </div>
		        </div>
		        <div class="mb-3">
		            <!-- <label for="username" class="form-label">아이디</label> -->
		            <input type="text" name="username" id="username" class="txt-form form-control" placeholder="아이디">
		        </div>
		        <div class="mb-5">
		            <!-- <label for="password" class="form-label">비밀번호</label> -->
		            <input type="password" name="password" id="password" class="txt-form form-control" placeholder="비밀번호">
		        </div>
		        <div>
			        <button type="submit" class="member_button btn btn-danger btn-lg btn-block">로그인</button>
			        <a th:href="@{/member/join}" class="member_button btn btn-secondary btn-lg btn-block">회원가입</a>
		        </div>
		    </form>
		</div>
	</div>
</html>
