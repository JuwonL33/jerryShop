<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="page-body" style="display: block;">
	    <div class="my-3">
	        <div>
	            <h2 class="member_title">회원가입
	            	<p>제리샵에 가입하시면 다양한 혜택을 받으실 수 있습니다.</p>
	            </h4>
	        </div>
	    </div>
	    <form th:action="@{/member/join}" th:object="${memberJoinForm}" method="post">
	        <div th:replace="/common/form_errors :: formErrorsFragment"></div>
	        <div class="mt-5">
	        	<h5>기본정보</h5>
	        	<hr>
		        <div class="mb-3">
		            <!-- <label for="username" class="form-label">아이디</label> -->
		            <input type="text" th:field="*{username}" class="txt-form form-control" placeholder="아이디">
		        </div>
		        <div class="mb-3">
		            <!-- <label for="password" class="form-label">비밀번호</label> -->
		            <input type="password" th:field="*{password1}" class="txt-form form-control" placeholder="비밀번호">
		        </div>
		        <div class="mb-3">
		            <!-- <label for="password" class="form-label">비밀번호 확인</label> -->
		            <input type="password" th:field="*{password2}" class="txt-form form-control"  placeholder="비밀번호확인">
		        </div>
	        </div>
	        
	        <div class="mt-5">
	    		<h5>개인정보</h5>
	    		<hr>
		        <div class="mb-3">
		            <!--  <label for="name" class="form-label">이름</label> -->
		            <input type="text" th:field="*{name}" class="txt-form form-control" placeholder="이름">
		        </div>
		        <div class="mb-3">
		            <!-- <label for="email" class="form-label">이메일</label> -->
		            <input type="email" th:field="*{email}" class="txt-form form-control" placeholder="이메일">
		        </div>
		        <div class="mb-3">
		            <!-- <label for="mobile" class="form-label">핸드폰번호</label> -->
		            <input type="tel" th:field="*{mobile}" class="txt-form form-control" placeholder="핸드폰번호">
		        </div>
		        <div class="mb-3">
		        	<!-- <label for="postNumber" class="form-label">우편번호</label> -->
		            <input type="text" th:field="*{postNumber}" class="txt-form form-control" id="postcode" placeholder="우편번호" style="display:inline; width: 17%;">
		            <button type="button" onclick="execDaumPostcode()" class="btn btn-warning btn-block"  style="display:inline; height:50px;">우편번호 찾기</button>
		            <!-- <label for="address" class="form-label">주소</label> -->
		        </div>
		        <div class="mb-3">
		        	<input type="text" th:field="*{address}" id="address" class="txt-form form-control" placeholder="주소">
		        </div>
		        <div class="mb-3">
		        	<input type="text" th:field="*{detailAddress}" id="detailAddress" class="txt-form form-control" placeholder="상세주소" style="display: inline; width: 40%;">
		        	<input type="text" th:field="*{extraAddress}" id="extraAddress" class="txt-form form-control" placeholder="참고항목" style="display: inline; width: 59%;">
		        </div>
	        </div>
	        <div class="mt-5">
	        	<button type="submit" class="member_button btn btn-danger btn-lg btn-block">회원가입</button>
	        </div>
	    </form>
	</div>
</div>

<script layout:fragment="script" type='text/javascript'>

	function execDaumPostcode(){
		//let element_wrap = document.getElementById('popup-wrap');
		//let address_modal = document.getElementById('modal-address');
		// let currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
		new daum.Postcode({
oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
	}
</script>
</html>
