<html layout:decorate="~{admin/index}">
	<div layout:fragment="content" class="container my-3">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">상품 목록</h1>
            <!--
            <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                For more information about DataTables, please visit the <a target="_blank"
                    href="https://datatables.net">official DataTables documentation</a>.</p> -->

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Products List</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <colgroup>
                          	<col width="5%"/>
						    <col width="7%"/>
						    <col width="6%"/>
						    <col width="8%" />
						    <col width="23%"/>
						    <col width="5%"  />
						    <col width="7%"  />
						    <col width="8%"  />
						    <col width="8%"  />
						    <col width="7%"  />
						    <col width="5%"  />
						  </colgroup>
                            <thead>
                                <tr style="text-align: center;">
                                	<th>품번</th>
						        	<th>대분류</th>
						        	<th>소분류</th>
						        	<th>이미지</th>
						            <th>상품명</th>
						            <th>가격</th>
						            <th>할인율</th>
						            <th>할인가격</th>
						            <th>등록일</th>
						            <th>판매수</th>
						            <th>재고</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr style="text-align: center;">
                                	<th>품번</th>
						        	<th>대분류</th>
						        	<th>소분류</th>
						        	<th>이미지</th>
						            <th>상품명</th>
						            <th>가격</th>
						            <th>할인율</th>
						            <th>할인가격</th>
						            <th>등록일</th>
						            <th>판매수</th>
						            <th>재고</th>
                                </tr>
                            </tfoot>
                            <tbody style="text-align: center;">
                   		        <tr th:each="product : ${productList}">
                   		        	<td th:text="${product.id}"></td>
						            <td th:text="${product.category1}"></td>
						            <td th:text="${product.category2}"></td>
						            <td><img th:src="@{|/display?fileName=${product.imagePath}|}" style="width:100px; height:100px;"/></td>
						            <td><a th:href="@{|/product/detail/${product.id}|}" th:text="${product.productName}"></a></td>
						            <td th:text="${product.price}"></td>
						            <td th:if="${product.discountRatio != 0}" th:text="${product.discountRatio}"></td>
						            <td th:if="${product.discountRatio == 0}" text="-"></td>
						            <td th:text="${product.discount}"></td>
						            <td th:text="${product.registrationDate}"></td>
						            <td th:text="${product.discountRatio}"></td>
						            <td th:text="${product.stock}"></td>
						        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
                <!-- <a th:href="@{/admin/product/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> -->
                <a th:href="@{create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                	<i class="fas fa-download fa-sm text-white-50"></i> 상품등록 </a>
        </div>
        <!-- /.container-fluid -->
        </div>
    </div>
</div>
</html>
